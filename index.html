<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>KomAchWed</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Customizable-Background--Overlay.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/Header-Dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: var(--bs-light);">
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-1" style="text-align: center;background: url(&quot;assets/img/pattern-10.svg&quot;);">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header" style="text-align: center;font-family: 'Dancing Script', serif;background: url(&quot;assets/img/pattern-10.svg&quot;);">
                    <h4 class="modal-title w-100" style="color: var(--bs-orange);background: rgba(253,126,20,0);font-family: 'Dancing Script', serif;">RSVP</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="color: rgb(183,137,1);background: url(&quot;assets/img/pattern-10.svg&quot;);">
                    <p style="height: 10px;font-family: 'Dancing Script', serif;"><strong>Sunday December 12, 2021 at&nbsp;6.00 PM</strong><br></p>
                    <p style="font-size: 14px;font-family: 'Dancing Script', serif;"><strong>Venue: 200 Advance Blvd, Brampton, ON L6T 4V5, Canada</strong><br></p>
                    <div class="row register-form" style="margin-right: 13px;">
                        <div class="col-md-8 col-lg-8 offset-md-2" style="padding-right: 0px;">
                            <form class="custom-form" style="color: var(--bs-yellow);background: url(&quot;assets/img/pattern-10.svg&quot;);">
                                <div class="row form-group">
                                    <div class="col-sm-4 col-lg-6 col-xl-5 label-column"><label class="col-form-label" for="name-input-field" style="font-family: 'Source Sans Pro', sans-serif;">Full Name</label></div>
                                    <div class="col-sm-6 col-xl-7 input-column"><input class="form-control" type="text" style="border-radius: 19px;"></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-4 col-lg-6 col-xl-5 label-column"><label class="col-form-label" for="are-you-attending" style="font-family: 'Source Sans Pro', sans-serif;">Are you coming?</label></div>
                                    <div class="col-sm-6 col-xl-7 input-column"><input type="checkbox" required="" style="transform: scale(1);border-style: none;border-radius: 0px;"></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-4 col-lg-6 col-xl-5 label-column"><label class="col-form-label" for="repeat-pawssword-input-field" style="font-family: 'Source Sans Pro', sans-serif;">No of Guest&nbsp;</label></div>
                                    <div class="col-sm-6 col-xl-7 input-column"><input class="form-control" type="number" style="border-radius: 30px;"></div>
                                </div><button class="btn btn-light submit-button" type="button" style="font-size: 16px;font-family: 'Source Sans Pro', sans-serif;border-radius: 30px;">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="background: url(&quot;assets/img/pattern-10.svg&quot;);"><button class="btn btn-light ]" type="button" data-bs-dismiss="modal" style="border-radius: 30px;background: var(--bs-orange);color: rgb(255,255,255);">Close</button></div>
            </div>
        </div>
    </div>
    <header class="header-blue">
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
            <div class="container-fluid"><a class="navbar-brand" href="#"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav">
                        <li class="nav-item"></li>
                    </ul>
                    <form class="d-flex me-auto navbar-form" target="_self">
                        <div class="d-flex align-items-center"><label class="form-label d-flex mb-0" for="search-field"></label><input class="form-control search-field" type="search" id="search-field" name="search"></div>
                    </form><span class="navbar-text"> </span>
                </div>
            </div>
        </nav>
        <div class="container hero" style="height: 100vh;">
            <div class="row" style="text-align: center;">
                <div class="col"><img class="pulse animated infinite" src="assets/img/ganesha.png" style="width: 100px;"></div>
            </div>
            <div class="row" style="text-align: center;">
                <div class="col-12 col-lg-12 col-xl-10 offset-xl-1">
                    <h1 data-aos="fade-left" data-aos-duration="1000" data-aos-once="true" style="font-family: 'Dancing Script', serif;margin: 55px 0px 24px;">We are getting Engaged!</h1>
                    <p data-aos="fade-left" data-aos-duration="1000" data-aos-delay="1050" style="font-family: 'Source Sans Pro', sans-serif;">The pleasure of your company is requested at the engagement of&nbsp;</p>
                    <p data-aos="fade-left" data-aos-duration="1000" data-aos-delay="2000" style="margin-bottom: 23px;margin-top: 0px;font-size: 31px;font-family: 'Dancing Script', serif;">Komal &amp; Achyut</p><button class="btn btn-light btn-lg border rounded-pill action-button" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="3000" id="rsvp-btn" type="button" style="padding-top: 2.8px;margin-top: 30px;margin-bottom: 19px;" data-bs-target="#modal-1" data-bs-toggle="modal" title="RSVP">RSVP</button>
                </div>
            </div>
        </div>
    </header>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</body>

</html>
